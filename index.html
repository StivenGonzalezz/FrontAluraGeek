<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <div class="header ">
            <img class="headerImage" src="images/pageImages/heart.png" alt="">
            <img class="headerImage" src="images/pageImages/heart.png" alt="">
            <img class="headerImage" src="images/pageImages/heart.png" alt="">
            <a href="" class="headertittle">ALURA GEEK</a>
        </div>
    </header>

    <div class="main">
        <div class="principal">
            <section class="items">
            <h2 class="tittleProducts neonText">Mis productos</h2>

            <ul class="itemsContainer" data-lista>
                
                <!-- <li class="card">
                    <img class="cardImage" src="./images/dbImages/pelucheGengar.png" alt="">
                    <h3 class="cardTittle">TITULO</h3>
                    <div class="priceZone">
                        <span class="cardPrice">PRECIO</span>
                        <i class="gg-trash"></i>
                    </div>
                </li> -->
            </ul>    
            </section>
            <form class="input" data-form>
                <h2 class="inputTittle">Crea un objeto</h2>

                <div class="formPart"> 
                    <input class="formInput" name="nombre" type="text" placeholder="Nombre" data-nombre>
                </div>
                
                <div class="formPart">
                    <input class="formInput" name="precio" type="number" placeholder="Precio" data-precio>
                </div>

                <div class="formPart">
                    <input class="formInput" name="url" type="url" placeholder="Imagen (url)" data-imagen>
                </div>
                <div class="buttonContainer">
                    <button type="submit" class="button">Crear</button>
                    <button type="reset" class="button" data-clean>Limpiar</button>
                </div>
            </form>  
        </div>
    </main>

    <footer>
        <div class="footer">

            <img class="footerImage" src="images/pageImages/heart.png" alt="">
            <img class="footerImage" src="images/pageImages/heart.png" alt="">
            <img class="footerImage" src="images/pageImages/heart.png" alt="">
            <h1 class="footertittle">ALURA GEEK</h1>
        </div>
    </footer>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/crearObjeto.js" type="module"></script>
    <script src="./js/eliminarObjeto.js" type="module"></script>

</body>
</html>
